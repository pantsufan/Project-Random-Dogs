<script>   
    const base_url="https://dog.ceo/api/breed";
    function search() { 
        var dogBreed = document.querySelector("#search").value;
        var dog = dogBreed.replace(/-/g, '/');

        fetch(`${base_url}/${dog}/images/random`)
        . then (response => {
            console.log(response)
            return response.json()
    })
        . then (json => {
        console.log(json)
        document.getElementById("doge").src=json.message
    })
    }
    function clearAll() {
        location.reload();
    }

    function randomDogs()
    {
        fetch(`https://dog.ceo/api/breeds/image/random`)
        . then (response => {
            console.log(response)
            return response.json()

        . then (json => {
        console.log(json)
        document.getElementById("doge").src=json.message
    })
    }
</script>
